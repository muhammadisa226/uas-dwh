<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Prediksi penjualan</title>
  </head>
  <body>
    <div class="container">
      <form action="/prediksi" method="post">
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <div class="mt-xl-5 text-center align-self-center">
          <label for="formGroupExampleInput" class="form-label">
            Input Tahun
          </label>
          <input
            type="text"
            name="tahun"
            class="form-control w-50 mx-auto text-center"
            id="formGroupExampleInput"
            placeholder="Tahun..... "
            autocomplete="off"
          />
          <button type="submit" class="btn btn-dark mt-3">Prediksi</button>
          <p style="font-size: 1.2em; margin-top: 10px">
            {{ prediction_text }}
          </p>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
